<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="rps.css">
        <script src="rps.js"></script>
    </head>
    <body>
        <div class="game">
            <h2 id="heading">Rock Paper Scissors</h2>
            <p id="game-info"></p>
            <div class="choices">
                <button onclick="playerChoice('rock')">&#129704;</button>
                <button onclick="playerChoice('paper')">&#128400;</button>
                <button onclick="playerChoice('scissors')">&#9986;</button>
            </div>
            <div class="result">
                <p id="result-text">Make your choice...</p>
                <p id="wins-text">Wins: 0</p>
                <p id="losses-text">Losses: 0</p>

            </div>
        </div>
    </body>
</html>
