<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="game p-4 rounded bg-white">
            <h1 class="text-center mb-4">Rock Paper Scissors</h1>
            <form id="winCountForm">
                <div class="form-group">
                    <label for="winCount">Wins to Win:</label>
                    <input type="number" id="winCount" class="form-control" min="5" max="100" value="10">
                </div>
                <button type="button" id="setWinsButton" class="btn btn-primary btn-custom" disabled>Set Wins</button>
            </form>
            <div class="choices mb-3 d-flex justify-content-center">
                <button onclick="playerChoice('rock')" class="btn btn-outline-warning mr-3 px-4 py-2">&#129704;</button>
                <button onclick="playerChoice('paper')" class="btn btn-outline-warning mr-3 px-4 py-2">&#128400;</button>
                <button onclick="playerChoice('scissors')" class="btn btn-outline-warning mr-3 px-4 py-2">&#9986;</button>
            </div>
            <div class="result text-center mb-3" id="result-text"></div>
            <div class="stats text-center">
                <div id="wins-text" class="mb-2">Wins: 0</div>
                <div id="losses-text">Losses: 0</div>
            </div>
        </div>
    </div>
</body>
</html>
